{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Update Forecast</h1>
<h2>{{ object.forecast_date }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
      <button class="btn btn-success" type="submit">Update</button>
        <a href="{% url 'weather:forecast-list' %}">Back</a>
    </form>

{% endblock content %}
